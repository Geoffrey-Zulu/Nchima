<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        /* Set body and html to 100% height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Make the content area take up remaining space */
        #content {
            flex: 1;
        }

        /* Footer styles */
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: auto;  /* Push the footer to the bottom */
        }

        /* Navbar styling */
        .navbar-header {
            flex: 1;
        }

        .navbar-collapse {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        /* Logout button styling */
        .logout-button {
            color: red;
            text-decoration: none;
            margin-left: 20px;
            cursor: pointer;
        }

        .navbar-text {
            margin-right: 10px;
            color: blue;
        }
    </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container" style="display: flex; align-items: center;">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Network Intrusion Detection System</a>
        </div>
        <div class="navbar-collapse">
          <p class="navbar-text">Logged in as <strong>Admin</strong></p>
          <a href="{{ url_for('login') }}" class="logout-button">Logout</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="container" id="content">
    <canvas width = 60 height = 20 id="myChart"></canvas>
    <div class="row">
        <p>Captured flow info here:</p>
        <h3>Captured flow:</h3>
        <div id="log">
        <table width="100%" border="1" cellpadding="2" cellspacing="0" class="display compact" id="details"> 
        </table>
        </div> <!-- /#log -->
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="text-center">
    <div class="container">
      <p>&copy; 2024 APT Detection System | Designed by Nchima</p>
      <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
